        }
        
        h1 {

            position: relative;
            z-index: 1;
        }
        
        button {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        #yes-btn {
            background-color: #4CAF50;
            color: white;
            transform: scale(1);
        }
        
        #no-btn {
            background-color: #f44336;
            color: white;
            transform: scale(1);
        }
        
        #yes-btn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        
        #no-btn:hover {
            background-color: #d32f2f;
        }
        
        .success-page {
            display: none;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
        }
        
        .success-page h1 {
            color: #4CAF50;
            font-size: 3rem;
            margin-bottom: 20px;
        }
        
        .success-page p {
            font-size: 1.5rem;
            color: #555;
            margin-bottom: 30px;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        @keyframes confetti-fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }

<body>
    <div class="container" id="confession-page">
        <div class="hearts" id="hearts-container"></div>
        
        <!-- Peach and Goma GIF Embed -->
        <div class="gif-container">
            <div class="tenor-gif-embed" data-postid="11975191960342404712" data-share-method="host" data-aspect-ratio="1.10667" data-width="100%">

                <a href="https://tenor.com/search/peach+goma-gifs">Peach Goma GIFs</a>
            </div>
        </div>
        
        <h1>Will you be my girlfriend? Davy</h1>
        <div class="buttons">
            <button id="yes-btn">Yes</button>
            <button id="no-btn">No</button>
        </div>
    </div>
    
    <div class="success-page" id="success-page">
        <!-- Cute Bear Love GIF -->
        <div class="gif-container">
            <iframe src="https://gifdb.com/gif/cute-brown-bear-i-love-you-wjg3bpkzqbmprhbt.html?embed=true" 
                    width="200" 
                    height="200" 
                    frameBorder="0" 
                    class="giphy-embed" 
                    allowFullScreen
                    style="border-radius: 15px;">
            </iframe>
        </div>
        
        <h1>Yaayyyyy!</h1>
        <p>I love youuuuuuu<333</p>
        <div class="hearts" id="success-hearts"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const yesBtn = document.getElementById('yes-btn');
            const noBtn = document.getElementById('no-btn');
            const confessionPage = document.getElementById('confession-page');
            const successPage = document.getElementById('success-page');
            const heartsContainer = document.getElementById('hearts-container');
            const successHearts = document.getElementById('success-hearts');
            
            let yesSize = 1;
            let noSize = 1;
            let noClickCount = 0;
            const noTexts = ["No", "Are you sure?", "Please", "I'll be sad"];
            
            // Create floating hearts
            function createHearts(container, count) {
                for (let i = 0; i < count; i++) {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.top = Math.random() * 100 + '%';
                    heart.style.animation = `float ${3 + Math.random() * 4}s linear infinite`;
                    heart.style.animationDelay = Math.random() * 5 + 's';
                    container.appendChild(heart);
                }
            }
            
            createHearts(heartsContainer, 15);
            
            // No button behavior
            noBtn.addEventListener('click', function() {
                noClickCount++;
                
                // Increase yes button size
                yesSize += 0.3;
                yesBtn.style.transform = `scale(${yesSize})`;
                
                // Decrease no button size
                noSize -= 0.1;
                noBtn.style.transform = `scale(${noSize})`;
                
                // Change no button text
                if (noClickCount < noTexts.length) {
                    noBtn.textContent = noTexts[noClickCount];
                } else {
                    // Reset after all texts
                    noClickCount = 0;
                    noBtn.textContent = noTexts[noClickCount];
                    noSize = 1;
                    noBtn.style.transform = `scale(${noSize})`;
                }
                
                // Create a heart animation
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = Math.random() * 80 + 10 + '%';
                heart.style.top = '100%';
                heart.style.animation = `float ${2 + Math.random() * 2}s ease-in forwards`;
                heartsContainer.appendChild(heart);
                
                // Remove heart after animation
                setTimeout(() => {
                    heart.remove();
                }, 3000);
            });
            
            // Yes button behavior
            yesBtn.addEventListener('click', function() {
                confessionPage.style.display = 'none';
                successPage.style.display = 'block';
                
                // Create celebration hearts
                createHearts(successHearts, 25);
                
                // Create confetti
                createConfetti();
            });
            
            // Create confetti animation
            function createConfetti() {
                const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4CAF50'];
                
                for (let i = 0; i < 100; i++) {
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.top = '-10px';
                    confetti.style.width = (5 + Math.random() * 10) + 'px';
                    confetti.style.height = (5 + Math.random() * 10) + 'px';
                    confetti.style.animation = `confetti-fall ${2 + Math.random() * 3}s linear forwards`;
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    document.body.appendChild(confetti);
                    
                    // Remove confetti after animation
                    setTimeout(() => {
                        confetti.remove();
                    }, 5000);
                }
            }
        });

        // Load Tenor embed script
        var tenorEmbedScript = document.createElement('script');
        tenorEmbedScript.src = 'https://tenor.com/embed.js';
        tenorEmbedScript.async = true;
        document.head.appendChild(tenorEmbedScript);
    </script>
</body>
</html>
